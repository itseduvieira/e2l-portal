<div class="header header-default py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-5 mt--3 mt-lg--5">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1 class="text-white">Recuperar senha</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 mt-lg--9 pb-5">
    <!-- Table -->
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card bg-secondary shadow border-0">
          <!-- <div class="card-header bg-transparent pb-5">
            <div class="text-muted text-center mt-2 mb-4"><small>Sign up with</small></div>
            <div class="text-center">
              <a href="javascript:void(0)" class="btn btn-neutral btn-icon mr-4">
                <span class="btn-inner--icon"><img src="assets/img/icons/common/github.svg"></span>
                <span class="btn-inner--text">Github</span>
              </a>
              <a href="javascript:void(0)" class="btn btn-neutral btn-icon">

          <div class="card-body px-lg-5 py-lg-5">
            <!-- <div class="text-center text-muted my-4">
              <small>Use credenciais para criar sua conta</small>
            </div> -->
            <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" [style.border]="0">
                        <i class="ni ni-email-83"></i>
                    </span>
                  </div>
                  <input class="form-control input-group-alternative" placeholder="Email" formControlName="email" type="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">

                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">O email é obrigatório.</div>
                    <div *ngIf="f.email.errors.email">Digite um email válido.</div>
                  </div>

                </div>
              </div>

              <div class="text-center">
                <button type="submit" class="btn button-primary my-4" [disabled]="loading">
                    <i *ngIf="loading" class="fa fa-spinner fa-pulse fa-fw"></i>
                    Enviar
                  </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="header bg-gradient-blue py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-5 mt--3 mt-lg--5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Bem Vindo</h1>
          <p class="text-lead text-light">Faça o login no formulário abaixo</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 mt-lg--9 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
           <div class="text-center text-muted my-4">
            <small>Use suas credenciais para entrar</small> 
          </div>

          <!-- <a class="logo-login pt-0 pb-4">
            <img src="./assets/img/brand/logo.png" class="img-fluid navbar-brand-img" [style.width.px]="100" alt="">
          </a> -->

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" [style.border]="0">
                    <i class="ni ni-email-83"></i>
                  </span>
                </div>
                <input type="email" class="form-control form-control-alternative" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">O email é obrigatório.</div>
                  <div *ngIf="f.email.errors.email">Digite um email válido.</div>
                </div>

              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" [style.border]="0">
                    <i class="ni ni-lock-circle-open"></i>
                  </span>
                </div>
                <input [type]="fieldTextType ? 'text' : 'password'" class="form-control form-control-alternative" placeholder="Senha" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

                <div class="input-group-prepend">
                  <span class="input-group-text" [style.border]="0">
                    <i
                        class="fa"
                        [ngClass]="{
                          'fa-eye-slash': fieldTextType,
                          'fa-eye': !fieldTextType
                        }"
                        (click)="toggleFieldTextType()"
                      ></i>
                  </span>
                </div>

                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">A senha é obrigatória.</div>
                </div>

              </div>
            </div>

            <!-- <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Lembrar</span>
              </label>
            </div> -->
            <div class="text-center">
              <button type="submit" class="btn buttom-primary my-4" [disabled]="loading">
                <i *ngIf="loading" class="fa fa-spinner fa-pulse fa-fw"></i>
                Login
              </button>
            </div>
          </form>
        </div>

      </div>
      <div class="mt-3">
        <div class="text-right">
          <a [routerLink]="['/password']" class="text-light">
            <small>Esqueceu a senha?</small>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

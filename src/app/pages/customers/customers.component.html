<div class="header header-default pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<div class="container-fluid mt--9">
  <div class="row">
    <div class="col">

      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col-6 col-lg-8">
              <h3 class="mb-0">Lista de usuários</h3>
            </div>
            <div class="col-6 col-lg-4 text-right">
              <button class="btn btn-icon btn-3 button-primary" (click)="newCustomer()" type="button">
                <span class="btn-inner--icon"><i class="ni ni-fat-add"></i></span>
                <span class="btn-inner--text">Adicionar usuário</span>
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive" style="min-height: 400px;">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col" style="width:30%">Nome</th>
                <th scope="col" style="width:30%">Email</th>
                <th scope="col" style="width:30%">Nivel de Acesso</th>
                <th scope="col" style="width:10%"></th>
              </tr>
            </thead>
            <tbody>
              <td *ngIf="loading" colspan="2" class="text-right py-5 pr-6">
                <i class="fa fa-spinner fa-pulse fa-fw fa-4x"></i>
              </td>

              <tr *ngFor="let user of users">
                <th scope="row">
                  {{ user.displayName }}
                </th>
                <td>
                  {{ user.email }}
                </td>
                <td *ngIf="user.customClaims.admin">
                  Administrador
                </td>
                <td *ngIf="user.customClaims.student">
                  Estudante
                </td>
                <td *ngIf="user.customClaims.school">
                  Escola
                </td>
                <td *ngIf="user.customClaims.parent">
                  Pais
                </td>
                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" href="javascript:void(0)">Action</a>
                      <a class="dropdown-item" href="javascript:void(0)">Another action</a>
                      <a class="dropdown-item" href="javascript:void(0)">Something else here</a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
